<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- META-Informations -->
    <title>StataRocket - Ein Tailwind CSS - Theme</title>

    <!-- Icons -->

    <link rel="stylesheet" href="./src/css/tailwind.css" />
  </head>
  <body class="bg-body text-text">
    <!-- Container for Header and Hero -->
    <div class="flex min-h-screen flex-col">

      <div class="sticky top-0 z-10 bg-header">
        <header
          class="container mx-auto max-w-screen-xl bg-header px-4 sm:px-6 lg:px-8"
        >
          <!-- Top Bar -->
          <div class="flex items-center justify-between py-2">
            <!-- Top Bar: Text -->
            <div class="text-sm text-heading-inverted">
              Write us an email:
              <a href="mailto:info@xyz.com">info@xyz.com</a>
            </div>

            <!-- Top Bar: Social Media -->
            <div class="hidden lg:flex lg:gap-x-2">
              <a
                class="text-heading-inverted hover:text-heading-inverted-hover"
                href="#"
              >
                <span class="sr-only">Facebook</span>
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </a>
              <a
                class="text-heading-inverted hover:text-heading-inverted-hover"
                href="#"
              >
                <span class="sr-only">Instagram</span>
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </a>
              <a
                class="text-heading-inverted hover:text-heading-inverted-hover"
                href="#"
              >
                <span class="sr-only">RSS-Feed</span>
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-5 w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12.75 19.5v-.75a7.5 7.5 0 00-7.5-7.5H4.5m0-6.75h.75c7.87 0 14.25 6.38 14.25 14.25v.75M6 18.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </a>
            </div>
          </div>

          <!-- Navigation -->
          <nav
            class="flex items-center justify-between gap-x-6 py-4"
            aria-label="global Navigation"
          >
            <!-- Logo -->
            <a class="flex justify-start text-heading-inverted" href="/">
              <span class="sr-only">StataRocket - A Tailwind CSS Theme</span>
              <svg
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-8 w-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
                />
              </svg>
              <h1 class="ml-2 text-2xl font-bold text-heading-inverted">
                StataRocket
              </h1>
            </a>

            <!-- Primary menu -->
            <div class="hidden lg:flex lg:gap-x-12">
              <a
                class="font-medium text-heading-inverted hover:text-heading-inverted-hover active:text-primary"
                href="#"
                >Menu item 1</a
              >

              <!-- Dropdown menu -->
              <a
                class="font-medium text-heading-inverted hover:text-heading-inverted-hover active:text-primary"
                href="#"
                >Menu item 2</a
              >
              <a
                class="font-medium text-heading-inverted hover:text-heading-inverted-hover active:text-primary"
                href="#"
                >Menu item 3</a
              >
              <a
                class="font-medium text-heading-inverted hover:text-heading-inverted-hover active:text-primary"
                href="#"
                >Menu item 4</a
              >
            </div>

            <!-- Buttons -->
            <div
              class="hidden lg:flex lg:items-center lg:justify-end lg:gap-x-2"
            >
              <a
                class="rounded-md bg-primary px-3 py-2 text-sm font-semibold text-heading-inverted shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
                href="#"
                >Primary</a
              >
              <a
                class="rounded-md bg-secondary px-3 py-2 text-sm font-semibold text-primary shadow-sm hover:bg-secondary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-secondary"
                href="#"
                >Secondary</a
              >
            </div>

            <!-- Mobile Menu Button -->
            <div class="flex lg:hidden">
              <button
                type="button"
                class="-m-2.5 inline-flex animate-pulse items-center justify-center rounded-md bg-menu-button-bg p-2.5 text-heading-inverted hover:bg-menu-button-bg-hover"
              >
                <span class="sr-only">Open menu</span>
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
          </nav>

          <!-- Mobile menu -->

      <!-- Sektion 1 -->
      <section></section>

      <!-- Sektion 2 -->
      <section></section>

      <!-- Sektion 3 -->
